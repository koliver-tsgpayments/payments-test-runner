name: build-functions

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare dist directory
        run: mkdir -p dist

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies for tests
        run: |
          python -m pip install --upgrade pip
          pip install -r functions/requirements.txt pytest

      - name: Run unit tests
        run: |
          PYTHONPATH=. pytest

      - name: Install deps & build zips
        run: |
          cd functions
          pip install -r requirements.txt -t ./vendor
          zip -r ../dist/tsg-${{ github.ref_name }}.zip . -x '__pycache__/*' -x 'vendor/__pycache__/*'
          zip -r ../dist/worldpay-${{ github.ref_name }}.zip . -x '__pycache__/*' -x 'vendor/__pycache__/*'

      - name: Verify artifact contents
        run: |
          set -euo pipefail
          for z in dist/tsg-${{ github.ref_name }}.zip dist/worldpay-${{ github.ref_name }}.zip; do
            echo "Checking $z"
            # List files and normalize away leading './'
            unzip -l "$z" | awk '{print $4}' | sed 's#^\./##' > /tmp/files.txt
            echo "--- files in $z ---" && cat /tmp/files.txt
            grep -q '^probe_logging/envelope.py$' /tmp/files.txt || (echo 'Missing probe_logging/envelope.py' && exit 1)
            grep -q '^processors/decorators.py$' /tmp/files.txt || (echo 'Missing processors/decorators.py' && exit 1)
            grep -q '^requirements.txt$' /tmp/files.txt || (echo 'Missing requirements.txt' && exit 1)
          done

      - name: Auth to GCP via OIDC (dev project)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER_DEV }}
          service_account: ${{ secrets.GCP_RELEASER_SA_DEV }}
          audience: https://github.com/${{ github.repository }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Upload artifacts to release bucket
        run: |
          gsutil cp dist/tsg-${{ github.ref_name }}.zip gs://${{ secrets.GCS_RELEASE_BUCKET_DEV }}/releases/
          gsutil cp dist/worldpay-${{ github.ref_name }}.zip gs://${{ secrets.GCS_RELEASE_BUCKET_DEV }}/releases/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: function-zips-${{ github.ref_name }}
          path: |
            dist/tsg-${{ github.ref_name }}.zip
            dist/worldpay-${{ github.ref_name }}.zip
